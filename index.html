<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5f7af69c2c.js" crossorigin="anonymous"></script>
    <title>M.RagaVyshnavi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: rgb(25, 25, 44);
            color: white;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        /* --- Navigation --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 5%;
            height: 70px;
            background-color: rgb(29, 29, 41);
            box-shadow: 0px 0px 20px 1px black;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav ul {
            display: flex;
            list-style: none;
        }
        nav ul li {
            margin: 0 15px;
        }
        .left {
            font-size: 24px;
            font-weight: 600;
        }
        a {
            text-decoration: none;
            color: white;
            transition: 0.3s;
        }
        a:hover {
            color: rgb(117, 69, 162);
        }

        /* --- Hero Section (Full Width & Center) --- */
        .first {
            display: flex;
            flex-direction: column; /* Stack image and text vertically */
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full screen height */
            text-align: center;
            padding: 20px;
        }
        .leftsection {
            font-size: 36px;
            max-width: 800px;
            margin-top: 30px;
        }
        .img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 50%;
            box-shadow: 0px 0px 30px 10px rgba(101, 101, 134, 0.5);
        }
        .name, #element {
            color: rgb(117, 69, 162);
            text-shadow: 0px 0px 15px rgba(117, 69, 162, 0.5);
        }

        /* --- Buttons --- */
        .btn-container {
            margin-top: 25px;
        }
        .btn, .btn1 {
            font-size: 16px;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            display: inline-block;
            border: none;
        }
        .btn {
            background-color: transparent;
            color: white;
            border: 2px solid white;
        }
        .btn1 {
            background-color: white;
            color: rgb(25, 25, 44);
        }
        .btn:hover { background: white; color: black; }

        /* --- Skills Section --- */
        h1 {
            text-align: center;
            font-size: 40px;
            margin: 50px 0;
        }
        .second {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 40px;
            max-width: 1000px;
            margin: 0 auto 80px auto;
            padding: 0 20px;
        }
        .box {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            transition: transform 0.3s;
        }
        .box:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.1);
        }
        .skill-icon {
            width: 80px;  /* Fixed width */
            height: 80px; /* Fixed height */
            object-fit: contain; /* Keeps aspect ratio within the box */
            margin-bottom: 15px;
        }

        /* --- Contact --- */
        .contact {
            display: flex;
            justify-content: center;
            gap: 40px;
            padding-bottom: 80px;
        }
        .icon {
            color: white;
            transition: 0.3s ease;
        }
        .icon:hover {
            color: rgb(117, 69, 162);
            transform: scale(1.2);
        }
        hr {
            border: none;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            width: 80%;
            margin: 0 auto;
        }

        /* --- Media Queries --- */
        @media (max-width: 768px) {
            .leftsection { font-size: 28px; }
            .img { width: 200px; height: 200px; }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="left"><i class="fa-solid fa-code"></i>Meduru Raga Vyshnavi</div>
            <div class="right">
                <ul>                  
                    <li><a href="#about">About</a></li>                    
                    <li><a href="#skills">Skills</a></li>                                     
                    <li><a href="#contact">Contact</a></li>                    
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="first" id="about">
            <div class="rightsection">
                <img class="img" src="me.jpg" alt="Profile Image">
            </div>
            <div class="leftsection">
                Hey, I'm <span class="name">Raga Vyshnavi</span> and I am a <br>
                <span id="element"></span>
                <div class="btn-container">
                    <a href="Resume.pdf" class="btn">Download Resume</a>
                    <a href="https://github.com/RagaVyshnaviM/Projects_and_Labs" class="btn1">Github</a>
                </div>
            </div>
        </section>

        <hr>

        <h1>Skills</h1>
        <section class="second" id="skills">
            <div class="box">
                <img class="skill-icon" src="html.png" alt="HTML">
                <h3>HTML</h3>
            </div>
            <div class="box">
                <img class="skill-icon" src="css.png" alt="CSS">
                <h3>CSS</h3>
            </div>
            <div class="box">
                <img class="skill-icon" src="js.png" alt="CSS">
                <h3>JavaScript</h3>
            </div>
            <div class="box">
                <img class="skill-icon" src="Bootstrap.png" alt="Bootstrap">
                <h3>Bootstrap</h3>
            </div>
            <div class="box">
                <img class="skill-icon" src="java.png" alt="Bootstrap">
                <h3>Java</h3>
            </div>
            <div class="box">
                <img class="skill-icon" src="P.png" alt="Python">
                <h3>Python</h3>
            </div>
            <div class="box">
                <img class="skill-icon" src="sql.png" alt="SQL">
                <h3>SQL</h3>
            </div>
            <div class="box">
                <img class="skill-icon" src="c.png" alt="C">
                <h3>C Language</h3>
            </div>
        </section>

        <hr>

        <section id="contact">
            <h1 style="margin-bottom: 10px;">Contact Me</h1>
            <p style="text-align: center; color: #888; margin-bottom: 30px;">Let's Connect</p>
            <div class="contact">
                <a href="https://x.com/RagaVyshnavi_06"><i class="icon fa-brands fa-x-twitter fa-3x"></i></a>
                <a href="https://www.linkedin.com/in/raga-vyshnavi-m-aa47b631a/"><i class="icon fa-brands fa-linkedin fa-3x"></i></a>
                <a href="https://www.instagram.com/raga_vyshnavi_01/"><i class="icon fa-brands fa-instagram fa-3x"></i></a>
            </div>
        </section>
    </main>

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed('#element', {
            strings: ['Student', 'Coder', 'Web Developer.'],
            typeSpeed: 50,
            backSpeed: 30,
            loop: true
        });
    </script>
</body>
</html>
